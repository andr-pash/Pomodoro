    <div class="overlay overlay-door" id="overlay">

        <div class="overlay-box" id="overlay-box">
            <div class="msg-box"><span class="msg-box-text" id="msg-text"></span></div>
            <div class="disp-time-box">
                <span class="disp-time">Time left:</span>
                <br>
                <span class="disp-time" id="hh"></span>
                <span class="disp-time">:</span>
                <span class="disp-time" id="mm"></span>
                <span class="disp-time">:</span>
                <span class="disp-time" id="ss"></span>
            </div>
        </div>
    </div>
    <header>
        <h1>Little Pomodoro Timer</h1>
        <h3>Time yourself!</h3></header>
    <div class="maincont">

        <div class="subcont leftcont">
            <div class="textrow"><span class="texttime">Break Time:</span></div>
            <div class="btnrow" id="plus-break"><span class="btn-text">+</span></div>
            <div class="disp-sm"><span class="disp-sm-text" id="breaktime">25</span></div>
            <div class="btnrow" id="minus-break"><span class="btn-text">-</span></div>
        </div>
        <div class="subcont play" id="start">
            <div class="playbtn"></div>
        </div>
        <div class="subcont rightcont">
            <div class="textrow"><span class="texttime">Session Time:</span></div>
            <div class="btnrow" id="plus-session"><span class="btn-text">+</span></div>
            <div class="disp-sm"><span class="disp-sm-text" id="sessiontime">10</span></div>
            <div class="btnrow" id="minus-session"><span class="btn-text">-</span></div>
        </div>

    </div>
